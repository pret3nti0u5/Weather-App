<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div class="search-container">
        <input class="search" type="text" placeholder="Enter City Name" />
      </div>
      <p class="error">No matching city found!!</p>
      <div class="weather-info-container">
        <div class="weather-info anim">
          <p class="general-info">clear sky</p>
          <p class="location">Chandigarh, India</p>
          <div class="detailed-info">
            <p class="temperature-celcius">16<sup class="main-temp">&#8451</sup></p>
            <p class="temperature-fahrenheit">16<sup class="main-temp">&#8457</sup></p>
            <div class="divider"></div>
            <div class="misc-info">
              <p class="feels-like-celcius">Feels like: 21<sup class="alt-temp">&#8451</sup></p>
              <p class="feels-like-fahrenheit">Feels like: 21<sup class="alt-temp">&#8457</sup></p>
              <p class="wind">Wind: 5 km/h</p>
              <p class="humidity">Humidity: 20%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
